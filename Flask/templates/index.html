<body>
    <div class="section">
        <div className="my-5">
            <h1 className="text-center"> Pakistan Used Cars Prediction </h1>
        </div>
        <div className="container contact-div">
            <div className="row">
                <div className="col-md-6 col-10 mx-auto">
                     <div class="login">
     
         <!-- Main Input For Receiving Query to our ML -->
                    <form action="{{ url_for('predict')}}"method="post">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Brand</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="Brand">

                          <option>Toyota</option>
                          <option>Suzuki</option>
                          <option>Honda</option>
                          <option>Daihatsu</option>
                          <option>Mitsubishi</option>
                          <option>KIA</option>
                          <option>Nissan</option>
                          <option>BMW</option>
                          <option>Mazda</option>
                          <option>Chevrolet</option>
                          <option>Daewoo</option>

                          <option>Changan</option>
                          <option>Porsche</option>
                          <option>Subaru</option>
                          <option>Land Rover</option>
                          <option>Other Brands</option>
                        </select>
                      </div>
                      <label for="exampleInputPassword1">Condition</label>
                      <div class="form-group">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" name="Condition" type="radio" id="inlineRadio1" value="Used">
                          <label class="form-check-label" for="inlineRadio1">Used</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Condition" id="inlineRadio2" value="New">
                          <label class="form-check-label" for="inlineRadio2">New</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Fuel</label>
                        <select class="form-control" id="exampleFormControlSelect1" name="Fuel">
                          <option>-- Select Fuel Type --</option>
                          <option>Diesel</option>
                          <option>Petrol</option>
                          <option>CNG</option>
                          <option>Hybrid</option>
                          <option>LPG</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">KMs Driven</label>
                        <input type="text" class="form-control" name="KMs Driven" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter KMs Driven">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Model</label>
                        <select class="form-control selectModel"  name="Model" id="exampleFormControlSelect1">
                
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Registered City</label>
                        <select class="form-control selectCity" id="exampleFormControlSelect1" name="Registered City">
                
                        </select>
                      </div>
                      <label for="exampleInputPassword1">Transaction Type</label>
                      <div class="form-group">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" name="Transaction Type" type="radio" id="inlineRadio1" value="Cash">
                          <label class="form-check-label" for="inlineRadio1">Cash</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="Transaction Type" id="inlineRadio2" value="Installment/Leasing">
                          <label class="form-check-label" for="inlineRadio2">Installment/Leasing</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Year</label>
                          <input type="text" class="form-control datepicker" id="exampleInputEmail1" name="Year" placeholder="Select date (till 2020)"/>
                      </div>
                      
                      
                      <button type="submit" class="btn btn-outline-primary">Predict</button>
                    </form>
                   <br>
                   <div className="my-5">
                       <h2 className="text-center border border-primary"> {{ prediction_text }} </h2>
                   </div>
                   
                  </div>
              </div>
           </div>
        </div>
    </div>
